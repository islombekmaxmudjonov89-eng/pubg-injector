name: Build APK FINAL FIXED

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Majburiy ravishda git va hamma build vositalarini o'rnatamiz
          sudo apt-get install -y git build-essential libffi-dev libssl-dev libtool autoconf automake libncurses6 libncursesw6 openjdk-17-jdk unzip zip ccache pkg-config python3-dev
          
          # Git qayerdaligini aniqlab, tizimga tanitib qo'yamiz
          which git
          git --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 flask

      - name: Build with Buildozer
        run: |
          # Git uchun PATH-ni majburan kiritamiz
          export PATH=$PATH:/usr/bin/git
          
          if [ ! -f buildozer.spec ]; then
            buildozer init
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,flask/g' buildozer.spec
          fi
          
          # Buildozer git-ni ko'rishi uchun ushbu komanda shart
          buildozer -v android debug
        env:
          PATH: $PATH:/usr/bin:/usr/local/bin
