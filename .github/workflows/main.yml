name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.33 gitpython

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Libtool va autoconf xatolarini tuzatish uchun hamma paketlarni qo'shdik
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            libtool \
            autoconf \
            automake \
            libncurses6 \
            libncursesw6 \
            openjdk-17-jdk \
            unzip \
            zip \
            ccache \
            pkg-config

      - name: Build with Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Buildozer keshini tozalab yangidan boshlash uchun
          buildozer android debug
        env:
          # Ba'zi kutubxonalar uchun muhitni sozlaymiz
          PATH: $PATH:$HOME/.local/bin

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pubg-injector-app
          path: bin/*.apk
