name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.33 gitpython

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev sqlite3 bsdmainutils build-essential \
            libffi-dev libssl-dev python3-dev zip unzip libtool autoconf automake \
            libncurses5 libncursesw5 zlib1g-dev openjdk-17-jdk ant ccache

      - name: Build with Buildozer
        run: |
          # Buildozer init (agar mavjud bo'lmasa)
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Buildozer orqali APK yaratish (debug rejimi)
          buildozer -v android debug

      - name: List files (Troubleshooting)
        run: |
          # APK qayerda ekanligini aniqlash uchun hamma joyni tekshiramiz
          find . -name "*.apk"
          ls -R bin/ || echo "bin folder not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pubg-injector-app
          # Pastdagi yo'l hamma APK fayllarini qidirib topadi
          path: bin/*.apk
          if-no-files-found: error
