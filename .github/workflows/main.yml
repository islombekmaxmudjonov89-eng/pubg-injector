name: Build APK FINAL

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Force Install Git and Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git build-essential python3-dev
          # Git borligini tekshirish
          git --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 flask frida-tools

      - name: Build with Buildozer
        run: |
          # Agar spec fayli bo'lmasa yaratamiz
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          # Gitni buildozer ko'rishi uchun yo'lni ko'rsatamiz
          export PATH=$PATH:/usr/bin/git
          buildozer -v android debug
